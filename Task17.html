<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task17</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container p-3 bg-body-secondary mt-4" style="width: 40%;">
    <form id="myForm">
    <!-- firstname -->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label fw-bold">First Name</label>
            <div class="input-group col ">
                <span class="input-group-text" id="inputGroupPrepend2"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/user.png" alt="user"/></span>
                <input type="text" class="form-control " id="firstName" placeholder="First Name" required data-name="First Name">
                
            </div>
            <span id="firstNameWarning" class="text-danger text-center"></span>
          </div>
<!-- lastname -->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label fw-bold">Last Name</label>
            <div class="input-group col">
                <span class="input-group-text" id="inputGroupPrepend2"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/user.png" alt="user"/></span>
                <input type="text" class="form-control " id="lastName" placeholder="Last Name" required data-name="Last Name">
            </div>
            <span id="lastNameWarning" class="text-danger text-center"></span>
          </div>
<!-- email -->
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label fw-bold">E-Mail</label>
              <div class="input-group col">
                  <span class="input-group-text" id="inputGroupPrepend2"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/new-post.png" alt="user"/></span>
                  <input type="email" class="form-control " id="email" placeholder="Email" required data-name="Email">
              </div>
              <span id="emailWarning" class="text-danger text-center"></span>
            </div>
<!-- phone -->
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label fw-bold">Phone#</label>
              <div class="input-group col">
                  <span class="input-group-text" id="inputGroupPrepend2"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/phone.png" alt="user"/></span>
                  <input type="phone" class="form-control " id="mobileNumber" placeholder="Mobile Number" required data-name="Mobile Number">
              </div>
              <span id="mobileNumberWarning" class="text-danger text-center"></span>
            </div>
<!-- address -->
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label fw-bold">Address</label>
              <div class="input-group col">
                  <span class="input-group-text" id="inputGroupPrepend2"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/home.png" alt="user"/></span>
                  <input type="text" class="form-control " id="address" placeholder="Address" required data-name="Address">
              </div>
              <span id="addressWarning" class="text-danger text-center"></span>
            </div>
<!-- city -->
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label fw-bold">City</label>
              <div class="input-group col">
                  <span class="input-group-text" id="inputGroupPrepend2"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/home.png" alt="user"/></span>
                  <input type="text" class="form-control " id="city" placeholder="City" required data-name="City">
              </div>
              <span id="cityWarning" class="text-danger text-center"></span>
            </div>
<!-- state -->
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label fw-bold">State</label>
              <div class="input-group col">
                  <span class="input-group-text" id="inputGroupPrepend2"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/menu--v6.png" alt="user"/></span>
                  <select class="form-select" id="state" required data-name="State (India)">
                    <option selected>Please select your state</option>
                    <option value="1">Telangana</option>
                    <option value="2">Tamilnadu</option>
                    <option value="3">Gujarat</option>
                    <option value="3">Delhi</option>
                  </select>
              </div>
              <span id="stateWarning" class="text-danger text-center"></span>
            </div>
<!-- hosting -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label fw-bold">Do you have hosting?</label>
                <div class="input-group col">
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
<!-- description -->

                          <div class="row mb-3">
                              <label class="col-sm-3 col-form-label fw-bold">Project Description</label>
                              <div class="input-group col">
                                  <span class="input-group-text" id="inputGroupPrepend2"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/edit--v1.png" alt="user"/></span>
                                  <textarea class="form-control" aria-label="With textarea" placeholder="Project Description"></textarea>
                              </div>
                            </div>
                            <div class="row mb-3">
                                <button class="btn bg-warning w-25 m-auto text-light" type="button" onclick="validateForm()">Send<span><img width="30" height="30" src="https://img.icons8.com/office/16/sent.png" alt="sent--v1"/></span></button>
                              </div>
    
</form>
</div>

    <!-- js-links -->

       <!-- Include Bootstrap JavaScript and other libraries -->
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
       
       <script>
           function validateForm() {
               const form = document.getElementById("myForm");
               const inputs = form.querySelectorAll("input[required], select[required]");
               
               let isValid = true;
               
               inputs.forEach(input => {
                   if (input.value.trim() === "") {
                       isValid = false;
                       input.classList.add("is-invalid");
                       const fieldName = input.getAttribute("data-name");
                       const warningId = input.id + "Warning";
                       document.getElementById(warningId).textContent = "please supply your "+fieldName ;
                   } else {
                       input.classList.remove("is-invalid");
                       const warningId = input.id + "Warning";
                       document.getElementById(warningId).textContent = "";
                   }
               });
               
               if (isValid) {
                   form.submit();
               }
           }
       </script>
</body>
</html>
