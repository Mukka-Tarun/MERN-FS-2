<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task20</title>
</head>
<body>
   <center>
    <h1>Sorting String Alphabetically</h1>
    <h3>Enter a string to sort alphabetically:</h3>
    <input type="text" id="inputString" value="webmaster">
    <button onclick="sortString()"  style="color: white; background-color: black; border: none; padding: 8px;">Sort</button>
    <h4>Sorted String:</h4>
    <p id="sortedOutput"></p>

    <script>
        function sortString() {
            const inputElement = document.getElementById("inputString");
            const outputElement = document.getElementById("sortedOutput");

            const inputString = inputElement.value;
            const sortedString = inputString.split('').sort().join('');

            outputElement.textContent = sortedString;
        }
    </script>
   </center>
</body>
</html>
